<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page JoeStudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #2fabaf;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #2fabaf;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .theme-toggle {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #d32727;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .dark-theme {
            background-color: #333;
            color: white;
        }

        .dark-theme header {
            background-color: #333;
        }

        .dark-theme footer {
            background-color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bienvenidos a JoeGamers Dev</h1>
    </header>

    <section>
        <h2>Descubre Nuestros Servicios</h2>
        <p>Ofrecemos soluciones innovadoras para tu negocio. ¡Contáctanos para más información!</p>
        <button onclick="alert('¡Gracias por tu interés!')">Más Información</button>
    </section>

    <footer>
        <p>&copy; 2025 JoeGamers Dev. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón flotante para cambiar de tema -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>

    <script>


        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            body.classList.toggle('dark-theme');

            //Cambiar el icono según el tema
            if (body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon'); //Icono de luna (Tema oscuro)
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun'); // Icono de sol (Tema claro)

            }
            
            // Guardar la preferencia del usuario en localStorage
            const isDarkTheme = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
        }

        // Cargar el tema guardado por el usuario
        function applySavedTheme() {
          const savedTheme = localStorage.getItem('theme'); 
          const themeIcon = document.getElementById('theme-icon');
          if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
          } 
        }

        applySavedTheme();


    </script>

</body>

</html>
